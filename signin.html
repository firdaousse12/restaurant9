<!DOCTYPE html>
<html>
<head>
    <title>Signinin/Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .login-form button {
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-form button:hover {
            background-color: #333333;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #000000;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .message {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm" action="login.php" method="POST">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="register-link">
            Don't have an account? <a href="signupf.html">Register</a>
        </div>
            <button type="submit">Login</button>
            <div class="message" id="loginMessage"></div>
        </form>
        
    </div>
    
    <script>
        var users = [
            { username: "firdaousse", password: "fifi12" },
            { username: "maha", password: "maha12" },
            { username: "isslam", password: "isslam12" }
        ];
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Perform client-side validation
            if (username.trim() === "" || password.trim() === "") {
                document.getElementById("loginMessage").textContent = "Please enter both username and password.";
                return;
            }
            
          
            document.getElementById("loginMessage").textContent = "";
            
           
            var user = users.find(function(user) {
                return user.username === username && user.password === password;
            });
            
            if (user) {
               
                alert("Login successful!");
              
            } else {
    
                document.getElementById("loginMessage").textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
